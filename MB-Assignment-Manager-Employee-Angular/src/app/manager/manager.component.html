<div class="sidenav">
    <div class="login-main-text">
        <h2>Application<br> Login Page</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form #managerLogin="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" #email='ngModel' pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [class.is-invalid]='email.invalid && email.touched' [(ngModel)]="manager.email" class="form-control" name="email" placeholder="User Name" required>
                    <!-- <small class="text-danger" [class.d-none]='email.valid || email.untouched'>Email is required</small> -->
                    <div *ngIf="email.errors && (email.invalid && email.touched)">
                        <small class="text-danger" *ngIf='email.errors.required'>Email is required</small>
                        <small class="text-danger" *ngIf='email.errors.pattern'>Email is not valid</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" #password='ngModel' [class.is-invalid]='password.invalid && password.touched' [(ngModel)]="manager.password" required class="form-control" name="password" placeholder="Password">
                    <small class="text-danger" [class.d-none]='password.valid || password.untouched'>Password is
                        required</small>
                </div>
                <button type="submit" class="btn btn-black btn-block">{{loginMode ? "Sign up" : "Login"}}</button>
                <small>{{loginMode ? "Already have account?" : "Don't have account? "}}</small>
                <small class="text-primary" *ngIf='loginMode' (click)='onModeSwitch()'>Sign in</small>
                <small class="text-primary" *ngIf='!loginMode' (click)='onModeSwitch(); redirectToManagerSignUp()'>Create one</small>

            </form>
            <div [hidden]="!loginFailed">
                <small class="text-danger">Login failed! Please try again</small>
            </div>
        </div>
    </div>
</div>
